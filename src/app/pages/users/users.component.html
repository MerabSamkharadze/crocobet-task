<main class="content">
  <div class="search-wrapper">
    <input
      type="text"
      placeholder="Search by name, surname or email..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilter()"
      class="search-input"
    />
  </div>
  <div class="table-responsive">
    <table *ngIf="!loading" class="users-table"></table>
  </div>

  <table *ngIf="!loading" class="users-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Company</th>
        <th>Posts&Todos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ splitName(user.name).first }}</td>
        <td>{{ splitName(user.name).last }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.company.name }}</td>
        <td class="btns-wrapper">
          <a [routerLink]="['/users', user.id, 'posts']" class="btn-posts">
            posts
          </a>

          <a
            [routerLink]="['/todos']"
            [queryParams]="{ userId: user.id }"
            class="btn-todos"
            >todos</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</main>
