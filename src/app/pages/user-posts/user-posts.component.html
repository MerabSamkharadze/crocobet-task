<section class="user-posts" *ngIf="apiData | async as apiData">
  <h2 class="user-posts__title">Posts by {{ apiData.userName }}</h2>

  <ul *ngIf="apiData.posts.length; else noPosts" class="posts-list">
    <li *ngFor="let post of apiData.posts" class="post-card">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-body">{{ post.body }}</p>
    </li>
  </ul>

  <ng-template #noPosts>
    <p class="no-posts">This user has no posts yet.</p>
  </ng-template>
</section>
