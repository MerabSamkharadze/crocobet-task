<section class="user-todos" *ngIf="todosData | async as todos">
  <h2 class="title">Tasks for {{ userName() }}</h2>

  <ul *ngIf="todos.length; else noTodos" class="todo-list">
    <li
      *ngFor="let todo of todos"
      class="todo-card"
      [ngClass]="{ completed: todo.completed }"
    >
      {{ todo.title }}
    </li>
  </ul>

  <ng-template #noTodos>
    <p class="no-todos">This user has no todos yet.</p>
  </ng-template>
</section>
